<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>
    <a href="/new">글쓰기</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>수정/삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.author}"></td>
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${post.id}}">수정</a>
                    <a th:href="@{'/delete/' + ${post.id}}" onclick="return confirm('삭제하시겠습니까?');">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
